<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pagos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 50px;
            height: 30px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 50px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-reset {
            background: #ff6b6b;
            color: white;
        }

        .btn-export {
            background: #51cf66;
            color: white;
        }

        .payments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .payment-item {
            aspect-ratio: 1;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .payment-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .payment-item.paid {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0.8) rotate(-10deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .payment-number {
            font-weight: bold;
            font-size: 1.2em;
        }

        .payment-date {
            font-size: 0.7em;
            opacity: 0.8;
        }

        .checkmark {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .payment-item.paid .checkmark {
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .payments-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
            }
            
            .payment-number {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Control de Pagos</h1>
        <p class="subtitle">$2,150 MXN cada lunes</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Pagos Realizados</div>
                <div class="stat-value" id="paidCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pagos Restantes</div>
                <div class="stat-value" id="remainingCount">104</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Pagado</div>
                <div class="stat-value" id="totalPaid">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Por Pagar</div>
                <div class="stat-value" id="totalRemaining">$223,600</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="controls">
            <button class="btn btn-export" onclick="exportData()">ðŸ“Š Exportar Datos</button>
            <button class="btn btn-reset" onclick="resetData()">ðŸ”„ Reiniciar Todo</button>
        </div>

        <div class="payments-grid" id="paymentsGrid"></div>

        <div class="footer">
            Inicio: Octubre 2025 â€¢ Meta: $205,000 MXN
        </div>
    </div>

    <script>
        const PAYMENT_AMOUNT = 2150;
        const TOTAL_PAYMENTS = 104;
        const START_DATE = new Date('2025-10-06'); // Primer lunes de octubre 2025

        let payments = {};

        function initPayments() {
            const grid = document.getElementById('paymentsGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= TOTAL_PAYMENTS; i++) {
                const paymentDate = new Date(START_DATE);
                paymentDate.setDate(paymentDate.getDate() + (i - 1) * 7);
                
                const item = document.createElement('div');
                item.className = 'payment-item';
                item.id = `payment-${i}`;
                
                const dateStr = paymentDate.toLocaleDateString('es-MX', { 
                    day: '2-digit', 
                    month: 'short' 
                });

                item.innerHTML = `
                    <span class="checkmark">âœ“</span>
                    <span class="payment-number">${i}</span>
                    <span class="payment-date">${dateStr}</span>
                `;

                if (payments[i]) {
                    item.classList.add('paid');
                }

                item.onclick = () => togglePayment(i);
                grid.appendChild(item);
            }

            updateStats();
        }

        function togglePayment(num) {
            payments[num] = !payments[num];
            const item = document.getElementById(`payment-${num}`);
            
            if (payments[num]) {
                item.classList.add('paid');
            } else {
                item.classList.remove('paid');
            }

            saveData();
            updateStats();
        }

        function updateStats() {
            const paidCount = Object.values(payments).filter(p => p).length;
            const remaining = TOTAL_PAYMENTS - paidCount;
            const totalPaid = paidCount * PAYMENT_AMOUNT;
            const totalRemaining = remaining * PAYMENT_AMOUNT;
            const progress = (paidCount / TOTAL_PAYMENTS) * 100;

            document.getElementById('paidCount').textContent = paidCount;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('totalPaid').textContent = `$${totalPaid.toLocaleString()}`;
            document.getElementById('totalRemaining').textContent = `$${totalRemaining.toLocaleString()}`;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressBar').textContent = `${Math.round(progress)}%`;
        }

        function saveData() {
            const data = {
                payments: payments,
                lastUpdate: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pagos_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportData() {
            const paidPayments = [];
            for (let i = 1; i <= TOTAL_PAYMENTS; i++) {
                if (payments[i]) {
                    const paymentDate = new Date(START_DATE);
                    paymentDate.setDate(paymentDate.getDate() + (i - 1) * 7);
                    paidPayments.push({
                        numero: i,
                        fecha: paymentDate.toLocaleDateString('es-MX'),
                        monto: PAYMENT_AMOUNT
                    });
                }
            }

            let csv = 'NÃºmero,Fecha,Monto\n';
            paidPayments.forEach(p => {
                csv += `${p.numero},${p.fecha},${p.monto}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reporte_pagos_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetData() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres reiniciar todos los pagos?')) {
                payments = {};
                saveData();
                initPayments();
            }
        }

        initPayments();
    </script>
</body>
</html>
